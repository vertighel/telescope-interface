<section class="col-4">

<fieldset class="form-group">
  <h4>Camera</h4>

  <div class="mb-2 row">
    <label for="temperature" class="col-2 col-form-label">Cool</label>
    <div class="col input-group">
      <div class="input-group-prepend">
        <div class="input-group-text custom-checkbox">
          <input type="checkbox"  class="custom-control-checkbox" aria-label="Activate">
        </div>
      </div>
      <input class="form-control" type="number" id="temperature" value="-20" max="0">
      <div class="input-group-append">
        <span class="input-group-text">°C</span>
        <var class="input-group-text">-18.1</var>
      </div>
    </div>
  </div>

  <div class="mb-2 row">
    <label for="frametyp" class="col-form-label col-2">Frame</label>
    <div class="col-5">
      <select id="frametyp" name="frametyp" class="form-control">
        <option value="full">Full</option>
        <option value="crop">Crop</option>
        <option value="custom" selected>Custom</option>
      </select>
    </div>
    <label for="binning" class="col-2 col-form-label">Binning</label>
    <div class="col">
      <select class="custom-select form-control" id="binning">
        <option value="1">1×1</option>
        <option value="2" selected>2×2</option>
        <option value="3">3×3</option>
      </select>
    </div>
  </div>

  <div class="row">
    <label for="x0" class="col-1 col-form-label">X<sub>0</sub></label>
    <label for="y0" class="col-1 col-form-label">Y<sub>0</sub></label>
    <div class="col input-group input-group-sm">
      <input class="form-control" type="number"
             id="x0" value="123" max="1">
      <div class="input-group-append">
        <span class="input-group-text">px</span>
      </div>
    </div>
    <div class="col input-group input-group-sm">
      <input class="form-control" type="number"
             id="y0" value="456" max="1">
      <div class="input-group-append">
        <span class="input-group-text">px</span>
      </div>
    </div>
  </div>

  <div class="row">
    <label for="xf" class="col-1 col-form-label">Y<sub>f</sub></label>
    <label for="yf" class="col-1 col-form-label">Y<sub>f</sub></label>
    <div class="col input-group input-group-sm">
      <input class="form-control" type="number"
             id="xf" value="123" min="0">
      <div class="input-group-append">
        <span class="input-group-text">px</span>
      </div>
    </div>
    <div class="col input-group input-group-sm">
      <input class="form-control" type="number"
             id="yf" value="456" min="2">
      <div class="input-group-append">
        <span class="input-group-text">px</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label" for="exptime" >Expose</label>

    </div>
    <label for="repeat" class="col-2 col-form-label">Repeat</label>

  <div class="form-group row filter">

    <div class="btn-group col" role="group" aria-label="First group">

      <button type="button" class="btn btn-outline-primary col">V</button>
      <button type="button" class="btn btn-outline-primary col">R</button>
      <button type="button" class="btn btn-outline-primary col">I</button>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="object" class="col-form-label col-2">Object</label>
    <div class="col">
      <input type="text" placeholder="Test" id="object"
             name="object" class="form-control" value="Test">
    </div>
  </div>
