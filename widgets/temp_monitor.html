
<style>
 
</style>

<svg data-var="simpleLineSvg" width="160" height="60"></svg>

<!-- 
<button data-var="simpleLineNewPoint" class="btn btn-secondary">point</button>
 -->

<script class="builder">

var tm=this;

tm.data = [];
tm.n = 10; /// Max number of data points in the chart

/// test function to create points
$(tm.simpleLineNewPoint).on("click",function(){
    var newdatum = {x:new Date(),
                    y:Math.random()
                   };
    tm.update_temp(newdatum);
});
    

var svg = d3.select(tm.simpleLineSvg),
    margin = {top: 12, right: 2, bottom: 12, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

tm.x = d3.scaleTime()
    .range([0, width])
        .domain([0, 1]); /// Just to draw

tm.y = d3.scaleLinear()
    .range([height, 0])
        .domain([-1, 1]); /// Just to draw

tm.xAxis = d3.axisBottom(tm.x).ticks(2).tickFormat(d3.timeFormat(":%S")) //.tickValues(0);
tm.yAxis = d3.axisLeft(tm.y).ticks(2).tickFormat(d3.format(".1f")); //.tickValues(0);

/// Define the line
var line = d3.line()
    .x(function(d, i) { return tm.x(d.x); })
    .y(function(d, i) { return tm.y(d.y); });

/// Define the area
var area = d3.area()
    .x(function(d) { return tm.x(d.x); })
    .y0(height) /// Fill from bottom
    .y1(function(d) { return tm.y(d.y); });

/// Drawing the area
g.append("g")
  .append("path")
    .datum(tm.data)
    .attr("class", "area")
    .attr("d", area);

/// Drawing the line
g.append("g")
  .append("path")
    .datum(tm.data)
    .attr("class", "line")
    .attr("d", line);

/// Drawing the axes
g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + tm.y(0) + ")")
    .call(tm.xAxis);

g.append("g")
    .attr("class", "axis axis--y")
    .call(tm.yAxis);

/// Updating data, line and axes
tm.update_temp=function(newdatum){
//    console.log(newdatum)
    tm.data.push(newdatum); /// Push a new datum in the array.
    
    if (tm.data.length > tm.n){
        tm.data.shift(); /// Pop the old data point off the front.
    }
    
    tm.x.domain(d3.extent(tm.data, function(d){return d.x;}));
    tm.y.domain(d3.extent(tm.data, function(d){return d.y;}));
    
    /// Update axis, line, and area
    d3.select(".axis--x")
        .call(tm.xAxis);
    
    d3.select(".axis--y")
        .call(tm.yAxis);
    
    d3.select(".line")
        .attr("d", line);
    
    d3.select(".area")
        .attr("d", area);
    
}

</script>
