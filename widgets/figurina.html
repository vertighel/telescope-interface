<figure data-var="card" class="card">
  <img data-var="cardImg" class="card-img-top" src="...">
  <figcaption class="card-body">
    <h5 data-var="cardTitle" class="card-title">title</h5>    

    <p class="card-text">
      <span title="mode" class="d-inline-block badge badge-primary">fotometry</span>
      <span title="filter" class="d-inline-block badge badge-info">V</span>
      <span title="seeing" class="d-inline-block badge badge-info">2.1''</span>
      <span title="binning" class="d-inline-block badge badge-secondary">2x2</span>
      <span title="resolved" class="d-inline-block badge badge-success">wcs</span>
      <span title="reduced" class="d-inline-block badge badge-warning">raw</span>
      <span title="imagetyp" class="d-inline-block badge badge-dark">bias</span>
    </p>
      
      <dl data-var="cardList" class="card-text">
      </dl>

  </figcaption>
    <aside class="card-footer">
      <a href="#" class="card-link">png</a>
      <a href="#" class="card-link">fits</a>
      <a href="#" class="card-link">header</a>
      <a href="#" class="card-link">extra</a>
    </aside>
</figure>

<script class="builder">

var figurina=this;

figurina.create = function(data){

    let {object,path, ...sliceddata} = data; // slicing the property object from the rest. cool!
    
    d3.select(figurina.cardImg).attr("src",path+data.png)
    d3.select(figurina.cardTitle).html(object)
    
    var pairlist = d3.entries(sliceddata); // [{"key":"term1", "value":"definition1"}, etc... ]
    
    var dl = d3.select(figurina.cardList).html( new Array(pairlist.length + 1).join("<dt/><dd/>") );
    
    dl.selectAll("dt")
        .data(pairlist)
         .html(function(d) { return d.key; })

    dl.selectAll("dd")
        .data(pairlist)
        .html(function(d) { return d.value; })
    
}
