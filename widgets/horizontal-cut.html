
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.2px;
}

.area {
  fill: lightsteelblue;
}


 .plot_container {
     display : flex;
     flex-direction: column;
 }
 .plot_container > svg {
     flex: 0 1 auto;
     z-index: 2;
 }

</style>


<div class="plot_container" data-var="cnt">
    <svg data-var="svg"></svg>
</div>

<script class="builder">
 
 var hplot=this;
 /// test function to create points
 hplot.test=function(){
     var numbers = Array.from({length: 64}, () => Math.floor(Math.random()*65535 ));
     var newdatum = numbers.map(function(d,i){
         return {
            x : i,
	     //            x : Math.floor(i/(64/4)), // 4 lines
             y : i%16,  // 16 columns
             z : d
         }
     })
     update(newdatum);
 };
 
 var data = [];
 
 var svg = d3.select(hplot.svg);
 
 
 var    margin = {top: 20, right: 20, bottom: 20, left: 40};
 console.log("Ouiii" + svg);
 var width = +svg.attr("width") - margin.left - margin.right;
 console.log("Ouiii" + svg);
 
 var    height = +svg.attr("height") - margin.top - margin.bottom;
 console.log("Ouiii" + svg);
 var    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 console.log("Ouiii" + svg);

 var x = d3.scaleLinear()
	   .range([0, width])
           .domain([0, 1]); /// Just to draw
 
 var y = d3.scaleLinear()
	   .range([height, 0])
          .domain([0, 1]); /// Just to draw
 
 var xAxis = d3.axisBottom(x).tickFormat(d3.format("d"));
 var yAxis = d3.axisLeft(y).ticks(3).tickFormat(d3.format("d"));
 
/// Define the line
 var line = d3.line()
	      .x(function(d,i) { return x(d.x); })
	      .y(function(d,i) { return y(d.z); });
 
 /// Define the area
 var area = d3.area()
	      .x(function(d,i) { return x(d.x); })
	      .y0(height) /// Fill from bottom
	      .y1(function(d) { return y(d.z); });
 
 /// Drawing the area
 g.append("g")
  .datum(data)
  .append("path")
  .attr("class", "area")
  .attr("d", area);
 
 /// Drawing the line
 g.append("g") 
  .datum(data)
  .append("path")
  .attr("class", "line")
  .attr("d", line);
 
 /// Drawing the axes
 g.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(0," + y(0) + ")")
  .call(xAxis);
 
g.append("g")
 .attr("class", "axis axis--y")
 .call(yAxis);
 
/// Updating data, line and axes
 function update(newdatum){
     
     data=newdatum
    
     x.domain(d3.extent(data, function(d){return d.x;}));
     y.domain(d3.extent(data, function(d){return d.z;}));
     
     /// Update axis, line, and area
     d3.select(".axis--x")
       .call(xAxis);
     
     d3.select(".axis--y")
       .call(yAxis);
     
     d3.select(".line")
       .datum(newdatum)
       .attr("d", line);
    
     d3.select(".area")
       .datum(newdatum)
        .attr("d", area);
    
}


 hplot.test();
 
</script>
