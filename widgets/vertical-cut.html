
<style>

.line {
  
    fill: none;
    stroke: steelblue;
    stroke-width: 1.2px;
 }

.area {
  fill: lightsteelblue;
}

</style>


<svg data-var="svg" width="100" height="640"></svg>

<script class="builder">

var vc=this;
 
/// test function to create points
vc.test=function(){
     var numbers = Array.from({length: 64}, () => Math.floor(Math.random()*65535 ));
     var newdatum = numbers.map(function(d,i){
         return {
             x : Math.floor(i/(64/4)), // 4 lines
             y : i,
//            y : i%16,  // 16 columns
             z : d
         }
     });
     update(newdatum);
 };

var data = [];

var svg = d3.select(vc.svg),
    margin = {top: 20, right: 30, bottom: 40, left: 20},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .range([width,0])
        .domain([0, 1]); /// Just to draw

var y = d3.scaleLinear()
    .range([height, 0])
        .domain([0, 1]); /// Just to draw

var xAxis = d3.axisBottom(x).ticks(3).tickFormat(d3.format("d"));
var yAxis = d3.axisRight(y).tickFormat(d3.format("d"));

/// Define the line
var line = d3.line()
    .x(function(d,i) { return x(d.z); })
    .y(function(d,i) { return y(d.y); });

/// Define the area
var area = d3.area()
    .x0(width) /// Fill from bottom
    .x1(function(d,i) { return x(d.z); })
    .y(function(d) { return y(d.y); });

/// Drawing the area
g.append("g")
    .datum(data)
  .append("path")
    .attr("class", "area")
    .attr("d", area);

/// Drawing the line
g.append("g") 
    .datum(data)
  .append("path")
    .attr("class", "line")
    .attr("d", line);

/// Drawing the axes
var xa=g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(xAxis)
  .selectAll("text")
    .style("text-anchor", "end")
    .attr("dx", "-.8em")
    .attr("dy", ".15em")
    .attr("transform", "rotate(-90)");

g.append("g")
    .attr("class", "axis axis--y")
    .attr("transform", "translate("+x(0) + ",0)")
    .call(yAxis);

/// Updating data, line and axes
function update(newdatum){

    data=newdatum
    
    x.domain(d3.extent(data, function(d){return d.z;}));
    y.domain(d3.extent(data, function(d){return d.y;}));
    
    /// Update axis, line, and area
    d3.select(".axis--x")
        .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-90)");
    
    d3.select(".axis--y")
        .call(yAxis);
    
    d3.select(".line")
        .datum(newdatum)
        .attr("d", line);
    
    d3.select(".area")
        .datum(newdatum)
        .attr("d", area);
    
}
 setInterval(function(){
     vc.test();
 }, 1000);
</script>
