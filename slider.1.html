<!doctype html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,   shrink-to-fit=no">
<title>slider</title>

  <style>@import url("./node_modules/bootstrap/dist/css/bootstrap.css")</style>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <body lang="en">

    <main class="container-fluid row">
  


      <article class="col-lg-4">
	<h3></h3>
	

  <section>

    <h4>Telescope</h4>
    
  <div class="form-group row">

    <label for="ra" class="sr-only">Right Ascension</label>
    <div class="col-lg input-group"  title="Right Ascension">
      <span class="input-group-addon">&alpha;</span>
      <input class="form-control" type="text" id="ra" value="+00 00 00.0">
    </div>

    <label for="ofra" class="col-lg-1 col-form-label" title="Offset"> + </label>
    <div class="col-lg-4 input-group" title="Offset">
      <input class="form-control" type="number" value="0" id="ofra">
      <span class="input-group-addon">''</span>
    </div>
    
  </div>
    
    
  <div class="form-group row">

      <label for="de" class="sr-only">Declination</label>
      <div class="col-lg input-group"  title="Declination">
	<span class="input-group-addon">&delta;</span>
	<input class="form-control" type="text" id="de" value="+00 00 00.0">
      </div>

      <label for="ofde" class="col-lg-1 col-form-label" title="Offset"> + </label>
      <div class="col-lg-4 input-group" title="Offset">
	<input class="form-control" type="number" value="0" id="ofde">
	<span class="input-group-addon">''</span>
      </div>

    </div>
    
    
    <div class="form-group row">

      <label for="epoch" class="sr-only">Epoch</label>
      <div class="col-lg input-group"   title="Epoch">
	<span class="input-group-addon">J</span>	
	<input class="form-control" type="number" id="epoch" value="2000.0">
      </div>

      <div class="btn-group col-lg-7">
	<button type="submit" class=" col-lg-4 btn btn-primary">Move</button>
	<button type="submit" class=" col-lg-4 btn btn-secondary">Check</button>
	<button type="submit" class=" col-lg-4 btn btn-secondary">Stop</button>
      </div>

    </div>
    

<section>
    
    <h4>Dome</h4>
    
    <div class="form-inline">

      <label for="domepos" class="col-lg-2 col-form-label">Position</label>
      <div class="col-lg input-group">
	<input class="form-control" type="number" id="domepos" min="0" max="359" value="100">
      <span class="input-group-addon">°</span>
      </div>

      <label class="custom-control custom-checkbox" active>
	<input type="checkbox" class="custom-control-input" checked>
	<span class="custom-control-indicator"></span>
	<span class="custom-control-description">Follow</span>
      </label>

      
    </div>

</section>


    
  </section>
  
</article>


<article class="col-lg-4">
  <h3></h3>

  <section>
    <h4>CCD</h4>

    <div class="form-group row">

      <label for="binning" class="col-lg-2 col-form-label">Binning</label>
      <div class="col-lg-3">
	<select class="custom-select form-control" id="binning">
	  <option value="1">1×1</option>
	  <option value="2">2×2</option>
	  <option value="3">3×3</option>
	</select>
      </div>

      <label for="temperature" class="col-lg-2 col-form-label">Temp.</label>
      <div class="col-lg-5 input-group">
	<input class="form-control" type="number" id="temperature" value="-15" max="1">
	<span class="input-group-addon">°K</span>
      </div>
            
    </div>
        
    <div class="form-group row">

      <div class="btn-group col-lg">
	<button type="submit" class=" col-lg-4 btn btn-secondary">Full frame</button>
	<button type="submit" class=" col-lg-4 btn btn-secondary">Crop</button>
	<button type="submit" class=" col-lg-4 btn btn-secondary">Custom</button>
      </div>

    </div>
    
  <div class="form-group row">

    <label for="xint" class="col-lg-1 col-form-label">X<sub>0</sub></label>
    <div class="col-lg input-group">
      <input class="form-control" type="number" id="xint" value="123" max="1">
      <span class="input-group-addon">px</span>
    </div>
    
    <label for="w" class="col-lg-2 col-form-label">Width</label>
    <div class="col-lg-5 input-group">
      <input class="form-control" type="number" id="w" value="123" max="1">
      <span class="input-group-addon">px</span>
    </div>
    
  </div>
    
  <div class="form-group row">

    <label for="yint" class="col-lg-1 col-form-label">Y<sub>0</sub></label>
    <div class="col-lg input-group">
      <input class="form-control" type="number" id="yint" value="123" min="0">
      <span class="input-group-addon">px</span>
    </div>
    
    <label for="h" class="col-lg-2 col-form-label">Height</label>
    <div class="col-lg-5 input-group">
      <input class="form-control" type="number" id="h" value="123" min="2">
      <span class="input-group-addon">px</span>
    </div>
    
  </div>

  </section>



  
</article>



      
  <article class="col-lg-4">

    
    <h3></h3>


    
<section>
    
    <h4>Object</h4>
    
    <div class="form-group row">

      <label for="name" class="col-lg-2 col-form-label">Name</label>
      <div class="col-lg">
	<input class="form-control" type="text" id="name" placeholder="object name">
      </div>

    </div>


    <div class="form-group row">
      
      <!-- <div class="col-lg btn-group" data-toggle="buttons"> -->
      <!-- 	<label class="btn btn-secondary col-lg-2"> -->
      <!-- 	  <input type="radio" name="options" id="option1" autocomplete="off"> U -->
      <!-- 	</label> -->
      <!-- 	<label class="btn btn-secondary col-lg-2"> -->

      <!-- 	  <input type="radio" name="options" id="option3" autocomplete="off"> V -->
      <!-- 	</label> -->
      <!-- 	<label class="btn btn-secondary col-lg-2"> -->
      <!-- 	  <input type="radio" name="options" id="option3" autocomplete="off"> R -->
      <!-- 	</label> -->
      <!-- 	<label class="btn btn-secondary col-lg-2"> -->
      <!-- 	  <input type="radio" name="options" id="option3" autocomplete="off"> I -->
      <!-- 	</label> -->

      <!-- 	  <input type="radio" name="options" id="option3" autocomplete="off" checked > Free -->
      <!-- 	</label> -->
      <!-- </div> -->
      
      <label for="filter" class="col-lg-2 col-form-label">Filter</label>
      <div class="col-lg-3">
      	<select class="custom-select form-control" id="filter">
      	  <option value="1">Free</option>
      	  <option value="2">U</option>
      	  <option value="3">B</option>
      	  <option value="4">V</option>
      	  <option value="5">R</option>
      	  <option value="6">I</option>
      	</select>
      </div>
                        
      <label for="focus" class="col-lg-2 col-form-label">Focus</label>
      <div class="col-lg-5 input-group">
	<input class="form-control" type="number" id="focus" value="12345" min="1">
	<span class="input-group-addon">mm</span>
      </div>

      
    </div>


    
    <div class="form-group row">      
      
      <label class="col-lg-2 col-form-label" for="exptime" >Expose</label>
      <div class="col-lg-5 input-group">
	<input class="form-control" type="number" id="exptime" value="120">
	<span class="input-group-addon">s</span>
      </div>

      
      <label for="repeat" class="col-lg-2 col-form-label">Repeat</label>
      <div class="col-lg-3">
	<input class="form-control" type="number" id="repeat" value="100" min="1">
	<!-- <span class="input-group-addon">#</span> -->
      </div>


    </div>



    
    <div class="form-group row">

      <div class="btn-group col-lg">
	<button type="submit" class=" col-lg-3 btn btn-primary">Launch</button>
	<button type="submit" class=" col-lg-3 btn btn-secondary">Video</button>
	<button type="submit" class=" col-lg-3 btn btn-secondary">Test</button>
	<button type="submit" class=" col-lg-3 btn btn-secondary">Abort</button>
      </div>
      
    </div>
      
  </section>

</article>
